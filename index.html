<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>CssBayan</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Roboto:wght@400;700&display=swap');
        *{
            margin:0;
            padding:0;
        }

        body {
            font-family: "Montserrat", sans-serif;
            font-size: 14px;
            font-weight: 400;
            font-style: normal;
        }
        h1 {
             font-size: 2rem;
        }
        h2 {
            width: 100%;
            font-size: 1.5rem;
            border-top: 1px solid #000000;
        }
        h2:after {
            visibility: hidden;
            content: "+";
            color: black;
            position: absolute;
            font-size: 1.5rem;
            line-height: 0;
            margin-top: 0.75rem;
            right: 1rem;
            font-weight: 400;
            transition: 0.5s linear;
        }
        .wrapper {
            display: block;
            margin: 0 auto;
            width: 50%;
            position: relative;
        }
        ul {
            list-style: none;
        }
        ul:hover h2:after {
            visibility: visible;
        }
        li {
            overflow: hidden;
        }
        img {
            display: none;
            height: 0;
            margin: 0 auto;
            transition: height 1s linear;
        }
        input[type=radio]{
            cursor: pointer;
            width: 100%;
            height: 100%;
            position: absolute;
            z-index: 1;
            opacity: 0;
        }
        input[type=radio]:checked ~ img, input[type=radio]:hover ~ img {
            display: block;
            height: auto;
        }
        input[type=radio]:checked ~ h2:after, input[type=radio]:hover ~ h2:after {
            transform: rotate(45deg);
        }

    </style>
</head>
<body>
<div class="wrapper">
    <h1>CSS Bayan</h1>
    <ul>
        <li><input type="radio" name="bayan" checked><h2>1 mem</h2><img src="http://placehold.it/320x240&text=4:3" alt=""/></li>
        <li><input type="radio" name="bayan" ><h2>2 mem</h2><img src="http://placehold.it/320x240&text=4:3" alt=""/></li>
        <li><input type="radio" name="bayan" ><h2>3 mem</h2><img src="http://placehold.it/320x240&text=4:3" alt=""/></li>
        <li><input type="radio" name="bayan" ><h2>4 mem</h2><img src="http://placehold.it/320x240&text=4:3" alt=""/></li>
        <li><input type="radio" name="bayan" ><h2>5 mem</h2><img src="http://placehold.it/320x240&text=4:3" alt=""/></li>
    </ul>
</div>
</body>
</html>
